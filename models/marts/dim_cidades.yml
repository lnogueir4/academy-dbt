version: 2
models:
  - name: dim_cidades
    description: Dimensão de cidades da AW. com informações de estado e pais.
    columns:
      - name: id_cidade
        description: chave pri Cidade
        tests:
          - not_null
          - unique
      - name: nome_cidade
      - name: id_estado
      - name: id_pais
      - name: nome_estado
      - name: nome_pais

